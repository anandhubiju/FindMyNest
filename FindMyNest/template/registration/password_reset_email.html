{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center">
                <table bgcolor="#ffffff" cellpadding="20" cellspacing="0" width="600">
                    <tr>
                        <td>
                            <h1 style="color: #333;">FindMyNest Password Reset</h1>
                            <p>Hi {{ user.get_username }},</p>
                            <p>We heard that you lost your FindMyNest password. Sorry about that! But don't worry! You can use the following link to reset your password:</p>
                            <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token }}" style="color: #007bff; text-decoration: none;">Reset Password</a></p>
                            <p>Thanks,<br>The FindMyNest Team</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
